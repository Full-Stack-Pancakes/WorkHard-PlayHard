<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>singup</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
  <h1>Calendar Sign Up</h1>
	<form action="WorkHard-PlayHard/signup" method="post">
      <label for="username">Username: </label>
      <input type="text" class="form-control col-6" name="username">
      <label for="pwd">Password: </label>
      <input type="password" class="form-control col-6" name="pwd">
      <label for="pwd">Confirm Password: </label>
      <input type="password" class="form-control col-6" name="cpwd">
      <label for="fname">Firstname: </label>
      <input type="text" class="form-control col-6" name="firstname">
      <label for="lname">Lastname: </label>
      <input type="text" class="form-control col-6" name="lastname">
      <label for="birthday">Birthday: </label>
      <input type="date" class="form-control col-6" name="birthday">
      <label for="email">Email: </label>
      <input type="email" class="form-control col-6" name="email">
      <label for="phone">Phone Number: </label>
      <input type="number" class="form-control col-6" name="phone">
      <button type = "submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
</div>
	
</body>
</html>
